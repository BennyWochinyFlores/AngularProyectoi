<div class="card border-dark mb-3">
  <div class="card-header">
    <h5>Empleados<div class="my-2 text-end">
       <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/empleados/form']" >Crear Nuevo Empleado</button>
    </div></h5>
  </div>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Empleados</h5>
      <table class="table table-bordered table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Email</th>
            <th scope="col">Fecha</th>
            <th scope="col">Cargo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Empleados of empleados">
            <td scope="row">{{ Empleados.id }}</td>
            <td>{{ Empleados.nombre }}</td>
            <td>{{ Empleados.apellido }}</td>
            <td>{{ Empleados.email }}</td>
            <td>{{ Empleados.createAt }}</td>
            <td>{{ Empleados.cargo}}</td>
            <td>
              <button class="btn btn-primary"
                  [routerLink]="['/empleados/form',Empleados.id]">Editar</button>
                
              <button class="btn btn-danger" (click)="delete(Empleados)">Eliminar</button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</div>
